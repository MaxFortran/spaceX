<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>SpaceX</title>
  </head>
  <body>
    <header class="header">
      <div class="container header-content">
        <div class="logo">
          <div>
            <a href="#">
              <img src="./img/spacex_logo.png" alt="logo" />
            </a>
          </div>
        </div>
        <nav class="menu">
          <ul class="menu-list">
            <li><a href="#">Технология</a></li>
            <li><a href="#">Главная</a></li>
            <li><a href="#">График полетов</a></li>
            <li><a href="#">Гарантии</a></li>
            <li><a href="#">О компании</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
          <div class="burger">
            <span class="burger-line"></span>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <div class="hero-content-left">
              <h1 class="hero-title">
                <span>путешестви</span><span>е</span>
                <span>на&nbsp;красную планету</span>
              </h1>
              <button class="travel-begin">Начать путешествие</button>
              <div class="line"></div>
            </div>
            <div class="hero-content-right">
              <div class="profit">
                мы
                <span>1</span>
                на рынке
              </div>
              <div class="profit">
                гарантируем
                <span>50%</span>
                безопасность
              </div>
              <div class="profit">
                календарик за
                <span>2001</span>г. в&nbsp;подарок
              </div>
              <div class="profit">
                путешествие
                <span>597</span>
                дней
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer_content container">
        <a href="#" class="logo-bottom">
          <img src="./img/spacex_logo.png" alt="logo" />
        </a>
      </div>
    </footer>
  </body>
</html>
